<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Traditional vs. Apple M-series Memory Architecture</text>
  
  <!-- Separator line -->
  <line x1="450" y1="70" x2="450" y2="580" stroke="#adb5bd" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Left side - Traditional Architecture Label -->
  <text x="225" y="80" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Traditional Architecture</text>
  
  <!-- Traditional Architecture -->
  <!-- CPU Block -->
  <rect x="150" y="120" width="150" height="70" fill="#d1e7dd" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="225" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CPU</text>
  <text x="225" y="175" font-family="Arial" font-size="12" text-anchor="middle">Compute</text>
  
  <!-- Cache Hierarchy -->
  <rect x="160" y="210" width="40" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="3" ry="3"/>
  <text x="180" y="224" font-family="Arial" font-size="10" text-anchor="middle">L1</text>
  
  <rect x="210" y="210" width="40" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="3" ry="3"/>
  <text x="230" y="224" font-family="Arial" font-size="10" text-anchor="middle">L2</text>
  
  <rect x="260" y="210" width="40" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="3" ry="3"/>
  <text x="280" y="224" font-family="Arial" font-size="10" text-anchor="middle">L3</text>
  
  <!-- GPU Block -->
  <rect x="150" y="250" width="150" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="225" y="285" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GPU</text>
  <text x="225" y="305" font-family="Arial" font-size="12" text-anchor="middle">Graphics</text>
  
  <!-- GPU VRAM -->
  <rect x="160" y="340" width="130" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5" ry="5"/>
  <text x="225" y="365" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">VRAM</text>
  
  <!-- Main Memory -->
  <rect x="105" y="410" width="240" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5" ry="5"/>
  <text x="225" y="445" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">System RAM</text>
  
  <!-- Data Transfer Arrows -->
  <path d="M225 190 L225 210" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M225 230 L225 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M225 320 L225 340" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M225 380 L225 410" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Memory Copy Operation -->
  <path d="M140 390 C120 390, 120 440, 140 440" stroke="#ff6b6b" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M310 390 C330 390, 330 440, 310 440" stroke="#ff6b6b" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="90" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#dc3545" transform="rotate(-90, 90, 415)">Copy</text>
  <text x="360" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#dc3545" transform="rotate(90, 360, 415)">Copy</text>
  
  <!-- Bottleneck Indicator -->
  <path d="M225 390 L255 390 L240 405 L225 390" fill="#ff6b6b"/>
  <text x="290" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#dc3545">Bottleneck</text>
  
  <!-- Memory Copy Labels -->
  <text x="225" y="495" font-family="Arial" font-size="14" text-anchor="middle" fill="#dc3545">Requires memory copying</text>
  <text x="225" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#dc3545">between CPU and GPU</text>
  
  <!-- Right side - M-series Label -->
  <text x="675" y="80" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Apple M-series Unified Memory</text>
  
  <!-- M-series SoC -->
  <rect x="550" y="120" width="250" height="280" fill="#f1f3f5" stroke="#343a40" stroke-width="2" rx="10" ry="10"/>
  <text x="675" y="145" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">System on Chip (SoC)</text>
  
  <!-- CPU Block -->
  <rect x="570" y="170" width="100" height="60" fill="#d1e7dd" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CPU</text>
  <text x="620" y="220" font-family="Arial" font-size="12" text-anchor="middle">Cores</text>
  
  <!-- GPU Block -->
  <rect x="680" y="170" width="100" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="730" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GPU</text>
  <text x="730" y="220" font-family="Arial" font-size="12" text-anchor="middle">Cores</text>
  
  <!-- Neural Engine -->
  <rect x="570" y="240" width="100" height="60" fill="#d0d1ff" stroke="#6610f2" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Neural</text>
  <text x="620" y="285" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Engine</text>
  
  <!-- Other Engines -->
  <rect x="680" y="240" width="100" height="60" fill="#e7e7ff" stroke="#6610f2" stroke-width="2" rx="5" ry="5"/>
  <text x="730" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Other</text>
  <text x="730" y="285" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Engines</text>
  
  <!-- Unified Memory -->
  <rect x="570" y="310" width="210" height="70" fill="#e7f5ff" stroke="#228be6" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Unified Memory</text>
  <text x="675" y="365" font-family="Arial" font-size="12" text-anchor="middle">High-Bandwidth Single Pool</text>
  
  <!-- Fabric/Interconnect -->
  <rect x="550" y="410" width="250" height="60" fill="#ebfaf5" stroke="#20c997" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="445" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Fabric/Interconnect</text>
  <text x="675" y="465" font-family="Arial" font-size="12" text-anchor="middle">Shared access to memory for all components</text>
  
  <!-- Direct Access Arrows -->
  <path d="M620 230 L620 310" stroke="#20c997" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M730 230 L730 310" stroke="#20c997" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M620 300 L620 310" stroke="#20c997" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M730 300 L730 310" stroke="#20c997" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M675 380 L675 410" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Benefit Labels -->
  <text x="675" y="495" font-family="Arial" font-size="14" text-anchor="middle" fill="#20c997">Direct access - no copying needed</text>
  <text x="675" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#20c997">Eliminates memory transfer bottlenecks</text>
  <text x="675" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#20c997">Dynamic allocation based on system needs</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#20c997"/>
    </marker>
  </defs>
</svg>
