<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">CPU Cache Hierarchy</text>
  
  <!-- CPU Core -->
  <rect x="300" y="80" width="200" height="100" fill="#d1e7dd" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">CPU Core</text>
  
  <!-- L1 Cache -->
  <rect x="250" y="200" width="140" height="50" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">L1 Cache</text>
  
  <!-- L1 Details -->
  <text x="110" y="220" font-family="Arial" font-size="14" text-anchor="start">• 32-128KB per core</text>
  <text x="110" y="240" font-family="Arial" font-size="14" text-anchor="start">• 1-3 CPU cycles</text>
  <text x="110" y="260" font-family="Arial" font-size="14" text-anchor="start">• Split into L1i and L1d</text>
  
  <!-- L2 Cache -->
  <rect x="410" y="200" width="140" height="50" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="480" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">L2 Cache</text>
  
  <!-- L2 Details -->
  <text x="580" y="220" font-family="Arial" font-size="14" text-anchor="start">• 256KB-1MB per core</text>
  <text x="580" y="240" font-family="Arial" font-size="14" text-anchor="start">• 10-20 CPU cycles</text>
  <text x="580" y="260" font-family="Arial" font-size="14" text-anchor="start">• Dedicated to each core</text>
  
  <!-- L3 Cache -->
  <rect x="300" y="280" width="200" height="60" fill="#e2e3e5" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="315" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">L3 Cache (LLC)</text>
  
  <!-- L3 Details -->
  <text x="520" y="300" font-family="Arial" font-size="14" text-anchor="start">• 8-50MB total</text>
  <text x="520" y="320" font-family="Arial" font-size="14" text-anchor="start">• 40-75 CPU cycles</text>
  <text x="520" y="340" font-family="Arial" font-size="14" text-anchor="start">• Shared across all cores</text>
  
  <!-- Main Memory -->
  <rect x="250" y="370" width="300" height="70" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="410" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Main Memory (RAM)</text>
  
  <!-- RAM Details -->
  <text x="100" y="390" font-family="Arial" font-size="14" text-anchor="start">• Several GB to TB</text>
  <text x="100" y="410" font-family="Arial" font-size="14" text-anchor="start">• 100-300 CPU cycles</text>
  <text x="100" y="430" font-family="Arial" font-size="14" text-anchor="start">• Shared across system</text>
  
  <!-- Arrows -->
  <path d="M400 180 L400 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 250 L320 280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M480 250 L480 280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 340 L400 370" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Cache Speed Labels -->
  <text x="450" y="190" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Increasing Size</text>
  <text x="585" y="365" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Increasing Latency</text>
  
  <!-- Access Flow -->
  <text x="200" y="470" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">Access Flow:</text>
  <text x="300" y="470" font-family="Arial" font-size="14" text-anchor="start">CPU → L1 → L2 → L3 → Main Memory</text>
</svg>
